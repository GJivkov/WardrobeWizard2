{% extends "base.html" %}
{% block content %}
<form method="post">
  <div class="form-group">
    <input type="text" class="form-control" name="itemName" placeholder="Enter Item Name">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="itemPrice" placeholder="Item Price">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="costOfGoods" placeholder="Cost of Item">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="description" placeholder="Description">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="designer" placeholder="Designer">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="category" placeholder="Category">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="size" placeholder="Size">
  </div>
  <div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="imageFiles" multiple>
    <label class="custom-file-label" for="imageFiles">Choose file</label>
  </div>
  </div>
  <div class="form-group">
    <select class="form-control" id="condition" name="condition">
      <option>New</option>
      <option>Like New</option>
      <option>Used</option>
      <option>Poor</option>
    </select>
  </div>
  </br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
